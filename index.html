<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" />
  <link rel="stylesheet" href="theme/bootstrap.min.css" id="bs-base-css" />
  <link rel="stylesheet" href="theme/apexcharts.css" id="apexcharts-css" />
  <link rel="stylesheet" href="theme/tomorrow-night-blue.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="./theme/tabulator_custom.css" rel="stylesheet">
  <script src="lib/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm">
    <div class="container-fluid d-flex justify-content-between">
      <div>
        <button class="navbar-button">
          <i class="bi-list"></i>
        </button>
        <a class="navbar-button" href="./index.html">
          <i class="bi-menu-button-wide"></i>
        </a>
      </div>
      <a class="navbar-brand" href="#">WebTyphoon</a>
      <div>
        <a class="navbar-button" href="./references.html">
          <i class="bi-question-circle-fill"></i>
        </a>
        <a class="navbar-button" href="./login.html">
          <i class="bi-person"></i>
        </a>
      </div>
    </div>
  </nav>

  <section class="py-8 px-4 bg-dark-light">
    <div class="text-center">
      <div class="row align-items-start">
        <div class="col-3 border-end">
          <div class="row-2 align-items-start">
            <div class="position-relative mb-3">
              <select class="form-select-sm focus-ring custom-form-select" id="table-dropdown">
                <option selected value="0">recording_info_collate</option>
                <option value="1">action_info_collate</option>
                <option value="2">webstate_info_collate</option>
                <option value="3">element_info_collate</option>    
              </select>
              <!-- TODO: fix floating label, due to shenannigans getting this to render right is impossible -->
              <label for="customInput" class="custom-form-select-label">Table</label>
            </div>
          </div>
          <div class="row-2 align-items-start py-2">
            <!-- sidebar -->
             <div class="sidebar-container container text-center">
              <h1 class="sidebar-container-header m-2">Table Info</h1>
              <div class="sidebar-table-display-container">
                <div id="table-info-display"></div>
              </div>
             </div>
          </div>
          <div class="row-2 align-items-start py-2">
            <!-- sidebar -->
             <div class="sidebar-container container text-center">
              <h1 class="sidebar-container-header m-2">Inspect Entry</h1>
              <div class="sidebar-table-display-container">
                <div id="entry-info-display"></div>
              </div>
             </div>
          </div>
        </div>
        <div class="col-9">
          <div class="row-2 align-items-start">
            <div class="row row-2 align-items-center">
              <div class="col-1">
                <h1 class="generic-label">Text</h1>
              </div>
              <div class="col-3">
                <div class="position-relative mb-3">
                  <input type="text" class="form-control custom-input focus-ring" id="customInput" placeholder="Enter Column ID:">
                  <label for="customInput" class="custom-label">Column</label>
                </div>
              </div>
              <div class="col-8">
                <div class="position-relative mb-3">
                  <input type="text" class="form-control custom-input focus-ring" id="customInput" placeholder="String to search for:">
                  <label for="customInput" class="custom-label">Content</label>
                </div>
              </div>
            </div>
            <div class="row row-2 align-items-center">
              <div class="col-1">
                <h1 class="generic-label">SQL</h1>
              </div>
              <div class="col-11">
                <div class="position-relative mb-3">
                  <!-- input doesn't work with sql highlighter, uh  -->
                  <!-- surely I can get away with not escaping the arbitrary html  -->
                  <input type="text" class="form-control custom-input focus-ring" id="sql-input" placeholder="SELECT * FROM information_schema.tables WHERE username='' AND password='' OR 1=1 --'">
                  <label for="customInput" class="custom-label">Search</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row-2 align-items-start">
            <pre><code class="language-sql" id="sql-display"></code></pre>
          </div>
          <div class="row-2 align-items-start" id="table-display-container">
            <div id="table-display"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="lib/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.0/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.0/languages/sql.min.js"></script>

  <script src="data/data.js"></script>
  <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
